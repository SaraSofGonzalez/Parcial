<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Menú Admin -->
      <div class="container">
        <form id="loginForm">
            <table>
                <tr>
                    <td><label for="username">Usuario:</label></td>
                    <td><input type="text" id="username" name="username" autocomplete="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input type="password" id="password" name="password" autocomplete="current-password"></td>
                </tr>
            </table>
            <div class="button-group">
                <button type="button" id="loginButton">Log In</button>
                <button type="button" id="signupButton">Sign Up</button>
                <button type="button" id="cancelButton" onclick="window.location.href = 'parci.html'">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="container" id="signupFormContainer" style="display: none;">
        <h6 class="text-center">Ingrese los datos para registrarse</h6>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="phone" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
</body>
</html>
